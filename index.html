<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduce</title>
</head>
<body>
    

    <script>
        const courses = [
            {
                name: 'Java',
                coast: 1000,
            },
            {
                name: 'C++', 
                coast: 2000,
            },
            {
                name: 'Python', 
                coast: 1500,
            },
            {
                name: 'HTML', 
                coast: 3000,
            }
        ]
        var totalCoast = courses.reduce((luuTru, currentIndex) =>
        {
            return luuTru + currentIndex.coast;
        }, 0);
        console.log(totalCoast);
    </script>
</body>
</html>
